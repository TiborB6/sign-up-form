<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
</head>
<body>
    <div class="content">
        <div class="picture">
            <img src="./img/halie-west-25xggax4bSA-unsplash.jpg">
            <img src="./img/odin-lined.png">
        </div>
        <div class="sign-up">
            <div class="text">
                <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. <br>
                Sign up <span style="font-style: italic;"> now </span>to get started. </p>
                <p>You <span style="font-style: italic;"> know </span> want to.</p>
            </div>
            <div class="sign-up-form">
                <form action="#" method="post">
                    <label for="inputs">Let's do this!</label>
                    <fieldset id="inputs">
                        <label for="first_name">First Name</label>
                        <input type="text" id="first_name">

                        <label for="last_name">Last Name</label>
                        <input type="text" id="last_name">

                        <label for="email">Email</label>
                        <input type="email" id="email">

                        <label for="phone">Phone Number</label>
                        <input type="tel" id="phone">

                        <label for="psw">Password</label>
                        <input type="password" id="psw">

                        <label for="con_psw">Confirm Password</label>
                        <input type="password" id="con_psw">
                    </fieldset>
                    <button type="submit">Create Account</button>
                </form>
                <p>
                    Already have an account? <a href="#">Log in</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
