<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="app.js"></script>
    <script defer src="validation.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,100&display=swap" rel="stylesheet">
</head>
<body>
    <div class="content">
        <div class="picture">
            <img id="bg-img" src="./img/halie-west-25xggax4bSA-unsplash.jpg">
            <div class="odin">
                <img src="./img/odin-lined.png">
                <p>ODIN</p>
            </div>
        </div>
        <div class="sign-up">
            <div class="text">
                <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. <br>
                Sign up <span style="font-style: italic;"> now </span>to get started. </p>
                <p>You <span style="font-style: italic;"> know </span> want to.</p>
            </div>
            <div class="sign-up-form">
                <form id="sign-up" action="#">
                    <label id="for-inputs" for="inputs">Let's do this!</label>
                    <fieldset id="inputs">
                        <div class="wrapper">
                            <div class="input-container">
                                <label for="first_name">First Name*</label>
                                <input type="text" id="first_name"
                                required minlength="1" maxlength="100" title="Please enter your first name">
                            </div>
                            <div class="input-container">
                                <label for="last_name">Last Name*</label>
                                <input type="text" id="last_name" 
                                required minlength="1" maxlength="100" title="Please enter your last name">
                            </div>
                            <div class="input-container">
                                <label for="email">Email*</label>
                                <input type="email" id="email"
                                required minlength="1" maxlength="100" title="Please enter your email">
                            </div> 
                            <div class="input-container">
                                <label for="phone">Phone Number*</label>
                                <input type="tel" id="phone" title="Please enter your Phone number">
                            </div>
                            <div class="input-container">
                                <label for="psw">Password*</label>
                                <input type="password" id="psw">
                            </div>
                            <div class="input-container">
                                <label for="con_psw">Confirm Password*</label>
                                <input type="password" id="con_psw">
                            </div>
                        </div>
                    </fieldset>
                    <button id="submit-btn" type="submit">Create Account</button>
                </form>
                <p>
                    Already have an account? <a href="#">Log in</a>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
